<div class="container mt-4">
  <div class="row">
    <h3>Listado de estudiantes</h3>
    <button class="btn btn-primary ml-auto" (click)="ejecutar()">Aceptar</button>

  </div>
  <br>
  <table class="table" *ngIf="mostrar">
    <thead>
      <th>Nro.</th>
      <th>Nombre</th>
      <th>Estado</th>
    </thead>

    <tbody>
      <tr *ngFor="let estudiante of listaEstudiante; let i = index">
        <td> {{ i + 1 }} </td>
        <td> {{ estudiante.nombre }} </td>
        <td> {{ estudiante.estado }}</td>
      </tr>
    </tbody>

  </table>
</div>
